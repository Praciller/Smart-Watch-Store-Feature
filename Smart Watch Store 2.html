<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Features Watch</title>
</head>
<body>
    <div class="layout">
        <div class="center">
            <div class="outline"></div>
            <div class="edge"></div>
            <div class="dash"></div>
            <div class="display">
                <div id="date"></div>
                <div id="time"></div>
                <div class="weather-feat">
                    <div class="row" style="text-align: center;">
                        <form action="">
                            <input type="search" id="search" placeholder="Search by city name">
                        </form>
                    </div>
                    <div class="row" id="weather">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="style2.js"></script>
</body>
</html>
